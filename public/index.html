
<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Guess Number Generator (BooYa!)</title>
  </head>
  <body>
  <div id='playArea'>
    <h1>Random Number Guess Generator (BooYa!)</h1>
    <div class='displayInLine'>
      <h4>Starting with 1, enter where you want the range to end:</h4>
      <input type="text" id="rangeNum"name="rangeNum" placeholder="Enter Range">
      <button id="startGame" class="btn btn-info">Start the Game</button>
    </div>
    <div id ="playMode">
      <input type='text' id='playerOne' placeholder='Player One Guess'>
      <input type='text' id='playerTwo' placeholder='Player Two Guess'>
      <input type='text' id='playerThree' placeholder='Player Three Guess'>
      <input type='text' id='playerFour' placeholder='Player Four Guess'>
      <button id="submitGuess" class="btn btn-success">Submit Your Guess</button>
      <div id="guessCount"></div>
      <div id="guessRDisplay"></div>
      <div id ="highLow1"></div>
      <div id ="highLow2"></div>
      <div id ="highLow3"></div>
      <div id ="highLow4"></div>
      <button id="restartGame" class="btn btn-warning">Restart Game</button>

    </div>
  </div>

  </body>
</html>
